version: 2

models:
  - name: stg_ecommerce__orders
    description: > 
      "Table of one row per order"
      "Another line of description."
    columns:
      - name: order_id
        data_type: bigint
        description: ""
        tests:
          - unique
          - not_null

      - name: user_id
        data_type: bigint
        description: ""

      - name: created_at
        data_type: timestamp
        description: ""

      - name: returned_at
        data_type: timestamp
        description: ""

      - name: delivered_at
        data_type: timestamp
        description: ""

      - name: shipped_at
        data_type: timestamp
        description: ""

      - name: status
        data_type: varchar
        description: "{{ doc('status') }}"
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        data_type: varchar
        description: ""

      - name: num_items_ordered
        data_type: bigint
        description: ""