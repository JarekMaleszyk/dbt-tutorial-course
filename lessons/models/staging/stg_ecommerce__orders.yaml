version: 2

models:
  - name: stg_ecommerce__orders
    description: > 
      "Table of one row per order"
      "Another line of description."
    columns:
      - name: order_id
        data_type: bigint
        description: "Unique identifier for order"
        data_tests:
          - unique
          - not_null

      - name: user_id
        data_type: bigint
        description: "Foreign key to users"

      - name: created_at
        data_type: timestamp
        description: "When the order was created"

      - name: returned_at
        data_type: timestamp
        description: "When the order was returned"

      - name: delivered_at
        data_type: timestamp
        description: "When the order was delivered"

      - name: shipped_at
        data_type: timestamp
        description: "When the order was shipped"

      - name: status
        data_type: varchar
        description: "{{ doc('status') }}"
        data_tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status
              arguments:
                values:
                  - Processing
                  - Cancelled
                  - Shipped
                  - Complete
                  - Returned

      - name: gender
        data_type: varchar
        description: "Customer gender"

      - name: num_items_ordered
        data_type: bigint
        description: "Number of items in the order"