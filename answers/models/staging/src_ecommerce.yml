version: 2

sources:
  - name: thelook_ecommerce
    database: source_db # Dodajemy alias bazy zdefiniowany w profiles.yml
    schema: main  # Domyślny schemat w DuckDB to 'main'
    tables:
      - name: distribution_centers
      - name: events
        # Uwaga: freshness może nie działać idealnie na lokalnych plikach 
        # bez aktywnego połączenia, ale zostawiam strukturę:
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: created_at
      - name: inventory_items
      - name: order_items
      - name: orders
      - name: products
      - name: users